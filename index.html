<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pinigu-konvertavimas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="card">
      <div id="photo">
        <img
          src="./photos/e7696af49aee2407d989f34973b5bb230f004b2f.png"
          alt="taupykle"
        />
      </div>
      <div class="container">
        <img
          src="./photos/Vector (8).png"
          alt="pavadinimas"
          class="page-name"
        />
        <div class="input-group">
          <label> Turima suma </label>
          <div class="row">
            <input
              type="text"
              inputmode="numeric"
              pattern="[0-9]*"
              id="turima-suma"
              placeholder="1.0"
              autocomplete="off"
            />
            <select id="fromCurrency">
              <option value="EUR">EUR</option>
              <option value="USD">USD</option>
              <option value="GBP">GBP</option>
            </select>
          </div>
          <p>Įveskite savo turimą pinigų sumą ir pasirinkite valiutą.</p>
        </div>

        <div class="input-group">
          <label> Norima valiuta </label>
          <div class="row">
            <select id="toCurrency">
              <option value="USD">Doleris (USD)</option>
              <option value="GBP">Svaras (GBP)</option>
              <option value="EUR">Eurai (EUR)</option>
            </select>
          </div>
          <p>Pasirinkite į kokią valiutą norite keisti turimą sumą.</p>
        </div>
        <div class="button-group">
          <button onclick="convert()" id="rodytiBtn">Konvertuoti</button>
          <button id="resetBtn" onclick="resetForm()" style="display: none">
            Grįžti į pradžią
          </button>
        </div>
        <div id="result" class="result"></div>
      </div>
    </div>
  </body>
</html>
